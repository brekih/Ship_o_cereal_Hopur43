<div class="col-md-4">
    <div class="media">
        <div class="media-left media-middle">
            <a href="/">
                {% if cereal.cerealimage_set.first.image != "" %}
                    <img src={{ cereal.cerealimage_set.first.image }} class="float-left">
                {% else %}
                    <img src="https://pbs.twimg.com/profile_images/1155645244563742721/tuCu6BT-.jpg" class="float-left">
                {% endif %}
            </a>
        </div>
        <div class="media-body">
            <h1 class="media-heading">{{ cereal.name }}</h1>
            <h4 class="media-heading"> Description</h4>
            <p class="media-body"> {{ cereal.description }}</p>
            <div class="align-bottom">
                <a href="/cereals/{{ cereal.id }}">
                    <p>See more</p>
                </a>
            </div>
        </div>
    </div>
    <div style="text-align: center; display:inline">
    <button type="button" class="btn" style="color:white; background-color:green; margin:10px; width: 90%;">
        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Add to cart | ${{ cereal.price }}
    </button>

    </div>
</div>
