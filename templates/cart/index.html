{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% include 'navigation.html' %}
    <div class="container">
        <div class="opacity-info white-text">
            <div class="row">
                <h1 class="col-md-2" style="text-align: center;">Your cart</h1>
            </div>
            <div class="row">
                <h4 class="col-md-2" style="text-align: center;">Image</h4>
                <h4 class="col-md-2">Description</h4>
                <h4 class="col-md-1">Price</h4>
                <h4 class="col-md-1">Quantity</h4>
                <h4 class="col-md-1">Remove</h4>
            </div>
            <div>
                {% for item in cart %}
                {% include 'cart/single_item.html' with item=item %}
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="btn" style="background-color:green; margin-left: 50px; margin-top: 20px;">
                        <a style="color:white;" href="{% url 'cereal-index'%}">Back to catalogue</a>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="btn" style="background-color:green; margin-left: 750px; margin-top: 20px;">
                        <a style="color:white;" href="{% url 'contact-index'%}">Proceed to checkout</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
