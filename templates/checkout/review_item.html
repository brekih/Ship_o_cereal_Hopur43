{% load static %}
<div class="row">
    <div class="col-md-4">
        <a href="/">
            {% if item.IdCereal.cerealimage_set.first.image != "" %}
                <img src={{ item.IdCereal.cerealimage_set.first.image }} class="review-image">
            {% else %}
                <img src="https://pbs.twimg.com/profile_images/1155645244563742721/tuCu6BT-.jpg" class="review-image">
            {% endif %}
        </a>
    </div>
    <div class="col-sm-2">
        <p>Price: ${{ item.IdCereal.price }}</p>
    </div>
    <div class="col-sm-2">
        <p>Amount: {{ item.CerealAmount }}</p>
    </div>
</div>
